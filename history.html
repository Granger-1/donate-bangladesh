<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font connect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- font lexend style -->
    <style>
        .lexend{
            font-family: "Lexend", serif;
        }
    </style>

</head>

<body class="lexend">
    <header>
        <!-- nav bar -->
        <div class="fixed navbar justify-around bg-[#F9F7F3] z-10">
            <!-- nav-start -->
            <div class="">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="btn bg-[#B4F461] text-black rounded-lg text-xl">Blog</a>
            </div>
            <!-- nav-center -->
            <div class="hidden lg:flex">
                <ul class="menu items-center menu-horizontal px-1">
                    <li>
                        <img src="assets/logo.png" alt="">
                    </li>
                    <li class="text-2xl font-bold">
                        <a>Donate Bangladesh</a>
                    </li>
                </ul>
            </div>
            <!-- nav-end -->
            <div class="">
                <ul class="flex items-center gap-3 text-2xl font-bold">
                    <li><img src="assets/coin.png" alt=""></li>
                    <li><span>5000</span> BDT</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <!-- main-container -->
        <div class="container mx-auto flex flex-col gap-8">
            <!-- btn-main-section -->
            <div class="flex gap-4 justify-center">
                <a class="btn bg-[#B4F461] text-black rounded-lg text-xl">Donation</a>
                <a class="btn btn-outline  text-gray-500 rounded-lg text-xl">History</a>
            </div>
        </div>
    </main>

</body>

</html>
